{% extends "base.html" %}
{% block content %}
    <h1>Name: {{ author.first_name }},{{ author.last_name }}</h1>

{% for book in author.book_set.all %}
  <p> <a>Date of Birth: {{ author.date_of_birth }}</p>  <p>Date of Death: {{ author.date_of_death }}</a></p>
    <h4>Books</h4>
    <p> <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> </p> <a> {{ book.summary }} </a>

{% endfor %}
{% endblock %}
